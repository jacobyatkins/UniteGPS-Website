              .hero-section {
    position: relative;
    color: #fff;
    padding: 0; /* Remove padding */

    height: 60vh; /* Set fixed height */
    width: 100%; /* Full width */
    overflow: hidden;
    text-align: center;

/* Add a dark overlay to the video */
.hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 1;
}

/* Style for the video container */
.hero-video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    padding: 0 !important;
}

    position: absolute !important;
    top: 50% !important;
    left: 50% !important;
    width: 100vw !important;
