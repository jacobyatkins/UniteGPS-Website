        :root {
    --unite-green: #006FBA;

body {
    font-family: sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    min-height: 100vh; /* Ensure body is at least full viewport height */
    display: flex;
    flex-direction: column; /* Stack main and footer vertically */
}

/* Main takes up all available space, pushing footer to bottom */
main {
    flex: 1 0 auto;
    display: flex;
    flex-direction: column;
    padding: 0;
    margin: 0;
}

.text-green {
    color: var(--unite-green) !important;
}

.btn-green {
    background-color: var(--unite-green) !important;
    color: #fff !important;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease-in-out;
}

.btn-green:hover {
    background-color: darken(var(--unite-green), 10%) !important;
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

.btn-blue {
    background-color: var(--unite-blue) !important;
    color: #fff !important;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease-in-out;
}

.btn-blue:hover {
    background-color: darken(var(--unite-blue), 10%) !important;
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

.text-blue {
    color: var(--unite-blue) !important;
}

hr {
    height: 4px;
    background: var(--unite-green) !important;
    color: var(--unite-green) !important;
    opacity: 1 !important;
    border: none;
    border-radius: 4px;
}

    padding: 1rem 1.5rem;
    z-index: 1000;

.navbar-brand img {
    height: 40px;
}

         /* Hero Section with Video Background */
         .hero-section {
    position: relative;
    color: #fff;
    padding: 0; /* Remove padding */
    margin: 0; /* Remove margin */
    height: calc(100vh - 200px); /* Take full height minus footer */
    width: 100%; /* Full width */
    overflow: hidden;
    text-align: center;
}

/* Add a dark overlay to the video */
.hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 1;
}

/* Style for the video container */
.hero-video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Force the Vimeo wrapper to full dimensions */
.hero-video-container > div {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    padding: 0 !important;
}

/* Force the iframe to cover everything */
.hero-video-container iframe {
    position: absolute !important;
    top: 50% !important;
    left: 50% !important;
    width: 100vw !important; 
    height: 56.25vw !important; /* Height based on 16:9 ratio */
    min-height: 100vh !important;
    min-width: 177.77vh !important; /* Width based on 16:9 ratio */
    transform: translate(-50%, -50%) !important;
}

.hero-content {
    position: relative;
    z-index: 2;
    top: 50%;
    transform: translateY(-50%);
    padding: 0 1rem;
}

.hero-content h1 {
    font-size: 3.5rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    line-height: 1.2;
}

.hero-content p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 2rem;
}

@media (max-width: 768px) {
    .hero-section {
        height: 70vh;
    }
    
    .hero-content h1 {
        font-size: 2rem;
    }
    
    .hero-content p {
        font-size: 1rem;
    }
}

/* Featured Solutions Section */
.featured-solutions {
    padding: 4rem 2rem; /* Increased padding */
    background-color: #fff;
}

/* Remove the complex grid layout */
.product-grid {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.product-item {
   /* Remove the dynamic grid areas */
   display: flex;
    flex-direction: column;
    position: relative;
    min-height: 400px; /* Fixed minimum height */
    padding: 2rem;
    margin: 1rem;
    background-color: #f8f8f8;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
}

.product-item h2 {
    width: calc(100% - 220px); /* Account for image width + spacing */
    font-size: 1.9em;
    color: #006FBA;
    margin: 0.25rem 0;
}

.product-item img {
    position: absolute;
    top: 2rem;
    right: 0rem;
    width: 240px;
    height: 240px;
    object-fit: contain;
    padding-right: 1rem; /* Optional: for some spacing from the right edge */
}
.product-item img[src*="town-transit"] {
    position: absolute;  /* Add this to match other images */
    top: 3.5rem;          /* Add this to match other images */
    right: 0;          /* Add this to match other images */
    width: 190px;      /* Keep custom width */
    max-height: 180px; /* Keep custom height */
    object-fit: contain; /* Add this to ensure proper scaling */
    padding-right: 1rem; /* Add this for consistent spacing */
}
.product-item p {
    width: calc(100% - 220px);
    font-size: 0.9em;
    margin: 1rem 0;
    line-height: 1.5;
}

.product-item .btn {
    margin-top: auto; /* Push button to bottom */
    width: fit-content;
    padding: 8px 24px;
    border-radius: 8px;
    background-color: #006FBA;
    color: white;
    text-decoration: none;
}

#featured-products {
    background: #fff;
    padding: 3rem 0; /* Increased padding */
}

.row {
    margin-bottom: 2rem; /* Increased margin between rows */
}

/* Adjust mobile breakpoint */
@media (max-width: 768px) {
    .product-item {
        min-height: 300px;
    }

    .product-item {
        margin: 0.75rem; /* Slightly reduced margin for mobile */
    }
    .product-item img {
        position: relative;
        top: 0;
        right: 0;
        width: 100%;
        height: 150px;
        margin: 1rem 0;
    }
    
    .product-item h2,
    .product-item p {
        width: 100%;
    }

    #hero h1 {
        font-size: 2.2em;
    }

    #hero p {
        width: 90%;
    }

    #featured-products {
        padding: 2rem 0;
    }
}

/* Remove or modify the hover effect for sections */
section.btn-green:hover {
    background-color: #006FBA !important; /* Keep the same color on hover */
    transform: none; /* Remove any transform effects */
}
/* Add this to reduce spacing between text elements */
section.btn-green .mt-2 {

/* Add this to ensure proper vertical alignment */

section.btn-green a {
